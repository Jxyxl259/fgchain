<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/video/video-js.min.css}" href="../../video/video-js.min.css" rel="stylesheet" type="text/css">
    <script th:src="@{/video/video.min.js}" src="../../video/video.min.js"></script>
    <script>
        videojs.options.flash.swf = "video-js.swf";
    </script>
</head>
<body>

    <div>
        <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
               poster="http://video-js.zencoder.com/oceans-clip.png"
               data-setup="{}">
            <source src="../../bob.mp4" type='video/mp4' />
            <!--<source src="http://视频地址格式2.webm" type='video/webm' />-->
            <!--<source src="http://视频地址格式3.ogv" type='video/ogg' />-->
            <!--<track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track>&lt;!&ndash; Tracks need an ending tag thanks to IE9 &ndash;&gt;
            <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track>&lt;!&ndash; Tracks need an ending tag thanks to IE9 &ndash;&gt;-->
        </video>
        <script type="text/javascript">
            var myPlayer = videojs('example_video_1');
            videojs("example_video_1").ready(function(){
                var myPlayer = this;
                myPlayer.play();
            });
        </script>
    </div>

</body>
</html>
