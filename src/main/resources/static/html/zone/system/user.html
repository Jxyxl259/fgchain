<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>zone_system_user</title>
    <link th:href="@{/css/system_user.css}" href="../../../css/zone/iframe_content.css" rel="stylesheet">
    <link th:href="@{/css/system_user.css}" href="../../../css/zone/system/system_user.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 使用jQuery模板框架 -->
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" crossorigin="anonymous"></script>

    <script th:href="@{/js/common.js}" src="../../../js/common.js"></script>
    <script th:href="@{/js/zone/system/user.js}" src="../../../js/zone/system/user.js"></script>
</head>
<body id="zone_iframe_common">
    <div id="iframe_content_container_div" class="container iframe_content_container no_padding">
        <div class="row offset_margin">
            <!-- 条件搜索区域 -->
            <div id="condition_search_area_div" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 condition_search_area less_padding">
                <form id="condition_search_form" class="top_search_form" role="form">
                    <div class="form-group search_item_group">
                        <label for="search_user_name">用户名称</label>
                        <input type="text" class="form-control condition_search_input" id="search_user_name" name="userName" placeholder="用户名称">
                    </div>
                    <div class="form-group search_item_group">
                        <label for="search_user_account_state">账户状态</label>
                        <input type="text" class="form-control condition_search_input" id="search_user_account_state" name="userAccountState"  placeholder="账户状态">
                    </div>
                    <button type="submit" class="btn btn-success btn-xs">查询</button>
                </form>
            </div>
        </div>
        <div class="row offset_margin">
        <!-- 功能按钮区域 -->
            <div id="btn_area_div" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn_area no_padding">
                <!-- 分页配置项 -->
                <span>
                    <span>每页显示&nbsp;&nbsp;
                        <select>
                            <option value="9">9</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>&nbsp;&nbsp;条记录
                    </span>
                    <!-- 列表编辑按钮组 -->
                    <span class="list_btn_group_span">
                        <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span>新增</button>
                        <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span>编辑</button>
                        <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-trash"></span>删除</button>
                    </span>
                </span>
            </div>
        </div>
        <div class="row offset_margin">
        <!-- 列表区域 -->
            <div id="list_area_div" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 list_area">
                <table id="data_table" class="date_table table table-striped">
                    <!--<caption>条纹表格布局</caption>-->

                </table>
            </div>
        </div>
        <div class="row offset_margin">
            <!-- 分页信息区域 -->
            <div id="pagination_area_div" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pagination_area">
                <!-- 左下角分页信息区域 -->
                <span id="pagination_info_span">

                </span>
                <!-- 右下角分页页签区域 -->
                <div id="pagination_tag_div">

                </div>
            </div>
        </div>
    </div>

    <!-- 为用户分配角色模态框 -->
    <div class="modal fade" id="roleAssign_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        角色分配
                    </h4>
                </div>
                <div class="modal-body">
                    <!--<div id="assign_role_modal_container">-->
                        <form id="assign_role_to_user">

                        </form>
                   <!-- </div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button id="assign_user_role_btn" onclick="obj.assignUserRole()" type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示模态框 -->
    <div class="modal fade" id="hint_modal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel" aria-hidden="true">
        <div class="modal-dialog hint_dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="function vanish() {$('#hint_modal').modal('hide')}"  data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h5 class="modal-title" id="hintModalLabel">
                        info
                    </h5>
                </div>
                <div id="hint_info_container" class="modal-body">
                    <!-- 消息内容 -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
